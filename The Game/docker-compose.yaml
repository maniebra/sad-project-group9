services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    networks:
      - app-network
    volumes:
      - ./frontend:/app

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    networks:
      - app-network
    volumes:
      - ./backend:/app
    depends_on:
      - db

  db:
    image: postgres
    environment:
      POSTGRES_DB: game
      POSTGRES_USER: lmsuser
      POSTGRES_PASSWORD: lmspass
    volumes:
      - dbdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network

volumes:
  dbdata:
  frontend:
  backend:

networks:
  app-network:
    driver: bridge
